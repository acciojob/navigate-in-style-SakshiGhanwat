<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>

    <style>
        /* Nav bar styling */
        nav {
            background-color: #D3D3D3;
            padding: 10px;
        }

        nav ul {
            list-style: none; /* Removes bullets */
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline; /* Horizontal items */
            margin-right: 1rem;
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Itinerary</li>
        </ul>
    </nav>

</body>
</html>
