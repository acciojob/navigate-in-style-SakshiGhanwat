<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correct Nav Bar</title>

    <style>
        .container {
            background-color: #D3D3D3;
            padding: 10px;
        }

        ul {
            list-style: none; 
            margin: 0;
            padding: 0;
            display: flex; /* Cypress requires flex */
        }

        ul li {
            margin-right: 1rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact Us</li>
            <li>Itinerary</li>
        </ul>
    </div>

</body>
</html>
